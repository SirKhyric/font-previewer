<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="main-container">
      <div class="left-side">
        <button data-font="Georgia, serif">Georgia, serif</button>
        <button data-font="century gothic">Century Gothic</button>
        <button data-font="sans-serif">sans-serif</button>
        <button data-font="serif">serif</button>
        <button data-font="cursive">cursive</button>
        <button data-font="system-ui">system-ui</button>
      </div>
      <div class="right-side">
        <p id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos non hic consequatur illum. Excepturi omnis corrupti, vitae amet quas delectus. Doloribus impedit blanditiis repellendus labore ab delectus obcaecati perspiciatis sit!</p>
      </div>
    </section>

    <script src="main.js" type="text/Javascript"></script>
  </body>
</html>
